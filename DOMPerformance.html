<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        var test = document.getElementById('performance');
        const t0= performance.now();
        test.textContent = 'JavaScript Performance Testing';
        const t1= performance.now();
        test.innerText= 'JavaScript Performance Testing';
        const t2= performance.now();
        test.innerHTML= 'JavaScript Performance Testing';
        const t3= performance.now();
        test.outerHTML='JavaScript Performance Testing';
        const t4= performance.now();
console.log(t1-t0);
console.log(t2-t1);
console.log(t3-t2);
console.log(t4-t3);
    </script>
    <title>JavaScript Performance</title>    
  </head>
  <body>
    <h1 id="performance">JavaScript Fundamentals â€“ Part 2 </h1>
    
  </body>
</html>
